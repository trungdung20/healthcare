{% extends 'icare/base_main.html' %}
{% load bootstrap_toolkit %}

{% block body_block %}

<div class ="panel panel-default">
		<div class="panel-body">
			<h5>Give us your idea and build the world together</h5>
			<hr/>
			<form role="form" method="post" action="/icare/about/"
			enctype="multipart/form-data">
			<div class="form-group">
			{% csrf_token %}
					{{feedback_form.errors}}
					{{feedback_form|as_bootstrap}}
					
			<br/>
				<input class="btn btn-primary" type="submit" type="submit" name="submit" value="Send"/>
			</div>
			</form>
		</div>
	</div>
	
{% endblock %}
